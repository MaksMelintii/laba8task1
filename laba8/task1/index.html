<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
        <header>
            <ul id="buttons" class="buttons">
                <li class="select-container">
                    <label for="fieldSize">Field size</label>
                    <select id="fieldSize" class="dropdown">
                        <option value="4x4">4x4</option>
                        <option value="6x6">6x6</option>
                    </select>
                </li>
    
               <li class="select-container">
                <label for="difficulty">Difficulty </label>
                <select id="difficulty"  class="dropdown">
                    <option value="easy">easy</option>
                    <option value="normal">normal</option>
                    <option value="hard">hard</option>
                </select>
            </li>

                <li id="startGameButton" type="button"><img src="img/play.svg" alt="Start game"></li>
                <li id="newGameButton" type="button"><img src="img/plus.svg" alt="New game"></li>
            </ul>
        </header>

        <div id="cardsContainer" class="cardsContainer">
            <div id="timer" class="timer"></div>
            <div id="cards" class="cards">
                <div id="cards4x4" class="cards4x4"></div>
                <div id="cards6x6" class="cards6x6"></div>
            </div>
        </div>
        
    <script src="script.js"></script>
</body>
</html>
